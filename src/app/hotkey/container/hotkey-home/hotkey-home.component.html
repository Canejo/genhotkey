<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-hotkey-list [hotkeys]="hotkey$ | async" (select)="select($event)"> </app-hotkey-list>
    </div>
    <div class="col">
      <app-hotkey-panel
        [selectedHotkey]="selectedHotkey$ | async"
        (fechar)="fechar($event)"
        (save)="save($event)"
      ></app-hotkey-panel>
    </div>
  </div>
</div>
